<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>wristband-expiration-container</title>
    <meta name="description" content="wristband-expiration description">
    <script src="./libs/mbird-jssdk.js"></script>
    <style>
      html {
        font-size: 10px;
        touch-action: pan-y;
      }

      body {
        margin: 0;
        background-color: #e5e9e6;
        -webkit-user-select: none;
      }

      #progressContainer {
        position: relative;
        top: 970px;
        left: 340px;
        background: #e0e0e0;
        width: 400px;
      }

      .progress-line, .progress-line:before {
        height: 3px;
        width: 100%;
        margin: 0;
      }
      .progress-line {
        background-color: #b7e1cd;
        display: -webkit-flex;
        display: flex;
      }
      .progress-line:before {
        background-color: #5fa765;
        content: '';
        -webkit-animation: running-progress 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        animation: running-progress 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      @-webkit-keyframes running-progress {
        0% { margin-left: 0px; margin-right: 100%; }
        50% { margin-left: 25%; margin-right: 0%; }
        100% { margin-left: 100%; margin-right: 0; }
      }
      @keyframes running-progress {
        0% { margin-left: 0px; margin-right: 100%; }
        50% { margin-left: 25%; margin-right: 0%; }
        100% { margin-left: 100%; margin-right: 0; }
      }

      iframe, iframe.pmr.map{
        border:0;
        width: 1080px;
        height: 1920px;
      }

      iframe.pmr {
        position: fixed;
        bottom: 0;
        height: 570px;
      }

      ::-webkit-scrollbar {
        display: none;
      }
    </style>
    <script>
      // Inactivity handler
      if (MBirdSdk.isConnected()) {
        MBirdSdk.App.OnInactivity(function () {
          var kioskContainer = document.getElementById('kiosk');
          kioskContainer.contentWindow.postMessage('inactivity', '*');
        });
      }

      function loaded () {
        var progressContainer = document.getElementById('progressContainer');
        progressContainer.style.display = 'none';
      }
    </script>
    <link rel="icon" href="./images/favicon.ico">
    <div id="progressContainer" class="progress-line"></div>
    <iframe id="kiosk" src="./wristband-expiration.html" onload="loaded()"></iframe>
  </body>
</html>
